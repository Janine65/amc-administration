<div class="webix_view webix_layout_form" view_id="profile-detailsform2" style="
    border-width: 0px;
    margin-left: 20px;
    margin-top: 20px;
  ">
    <form id="profile-detailsform2" autocomplete="on" method="POST">
        <div class="webix_el_box" style="width:500px; height:38px">
            <label style="text-align:left; line-height:32px; width:150px;" onclick="" 
                class="webix_inp_label" for="name">Name</label>
            <input inputmode="latin" type="text" style="width: 296px; text-align: left;" autocomplete="name"
                autofocus tabindex="1" id="name" class="webix_inp_label" name="name"/>
        </div>
        <div class="webix_el_box" style="width:500px; height:38px">
            <label style="text-align:left; line-height:32px; width:150px;" onclick="" 
                class="webix_inp_label" for="email">Email</label>
            <input inputmode="email" type="email" style="width: 296px; text-align: left;"
                tabindex="2" autocomplete="username" id="email" class="webix_inp_label" name="email"/>
        </div>
        <div class="webix_el_box" style="width:500px; height:38px">
            <label style="text-align:left; line-height:32px; width:150px;" onclick="" for="password"
                class="webix_inp_label ">New Password</label>
            <input inputmode="latin" placeholder="at least length of 8" tabindex="3" autocomplete="new-password" name="passoword"
                id="password" type="password" value="" style="width: 296px; text-align: left;"  class="webix_inp_label"/>
        </div>
        <div class="webix_el_box" style="width:500px; height:38px">
            <label style="text-align:left; line-height:32px; width:150px;" onclick="" for="password2"
                class="webix_inp_label ">Password verify</label>
            <input inputmode="latin" id="password2" type="password" value="" tabindex="4" autocomplete="new-password"
                style="width: 296px; text-align: left;" class="webix_inp_label" name="passwordVerify"/>
        </div>
        <div class="webix_view webix_layout_line" 
            style="white-space: nowrap; margin-left: 17px; margin-top: 8px; width: 500px; height: 38px;">
        </div>
    </form>
</div>
